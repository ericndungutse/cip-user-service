name: Build and Deploy User service
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Install maven
        run: sudo apt update && sudo apt-get -y install maven
      - name: Build with maven
        run: mvn clean package -DskipTests
      - name: build image
        run: docker build -t ericndungutse/cip-user-service:latest .
      - name: Login to docker hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      # Push on docker only when event is push
      - name: Push to docker hub
        if: github.event_name == 'push'
        run: docker push ericndungutse/cip-user-service:latest
